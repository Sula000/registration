<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/d4e5e958a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_conteiner">
        <header>
            <img src="./img/Rectangle 19.svg" alt="">
            <nav>
                <ul>
                    <li><a class="nav_a" href="index.html">Home</a></li>
                    <li><a class="nav_a" href="">Product</a></li>
                    <li><a class=" nav_a contact" href="">Contact</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-cart-shopping icon "></i>
        </header>

        <!-- section -->

        <section>
            <form method="get">
                <h1>Contact Us</h1>
                <div class="section_maindiv">
                    <div class="div_1">
                        <label class="label" for="text">FIRST NAME</label>
                        <input class="input" type="text" id="text" name="text" placeholder="first Name">

                        <label class="label label2 " for="age">AGE</label>
                        <input class="input" type="age" id="age" placeholder="age">
                    </div>
                    <div class="div_2">
                        <label class="label" for="lastnaem">LAST NAME</label>
                        <input class="input" type="text" id="lastname" placeholder="Last Name">

                        <label class="label label2" for="email">EMAIL</label>
                        <input class="input" type="email" id="email" name="email" placeholder="Email Address">
                    </div>
                </div>

                <!-- radio -->
                <h2 class="h2">The schedule of work you are interested in</h2>
                <div class="div_for_radio">
                    <input type="radio" id="full time" name="job">
                    <label for="full time">Full-Time</label>

                    <input type="radio" id="part time" name="job">
                    <label for="part time">Part Time</label>

                    <input type="radio" name="job" id="remote">
                    <label for="remote">Remote</label>

                </div>

                <!-- check box -->

                <h2>Select the programming languages, you know</h2>

                <div class="div_for_checkbox">
                    <input type="checkbox" name="language" id="angular">
                    <label for="angular">Angular</label>

                    <input type="checkbox" name="language" id="python">
                    <label for="python">Python</label>

                    <input type="checkbox" name="language" id="js">
                    <label for="js">javascript</label>

                </div>

                <h2 class="h_2">Attach any supporting documents (resume, CV, cover letter, etc.) </h2>
                <input class="file" type="file" placeholder="Choose file">

                <div class="reset" >
                    <button class="submit_btn" type="submit">SEND MESSAGE</button>
                    <button class="reset_btn" type="reset">RESET</button>

                </div>
            </form>



        </section>

<!-- footer -->

<footer>
<div class="icon_div" >
    <i  class="fa-brands fa-square-facebook facebook "></i>
    <i class="fa-brands fa-instagram instagram "></i>
    <i class="fa-brands fa-twitter twitter "></i>
    <i class="fa-brands fa-youtube youtube "></i>
</div>

</footer>

    </div>


</body>

</html>
